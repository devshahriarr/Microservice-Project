version: '3.8'

services:
  # ================================
  #  API Gateway
  # ================================
  gateway:
    build: ./api-gateway
    ports:
      - "9000:9000"               # ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ .env ‡¶è APP_URL=http://localhost:9000, ‡¶§‡¶æ‡¶á ‡¶è‡¶á port expose ‡¶π‡¶¨‡ßá
    depends_on:
      - auth-service
      - crud-service
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - CRUD_SERVICE_URL=http://crud-service:8002
    networks:
      - app-network

  # ================================
  #  Authentication Service
  # ================================
  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_KEY=base64:he87ErdEb7cN2MjBtt5xd3Sxb+5AbCSl2Jn/i9jUdYg=
      - DB_CONNECTION=mysql
      - DB_HOST=db               # üëà localhost ‡¶®‡¶æ, ‡¶¨‡¶∞‡¶Ç db
      - DB_PORT=3306
      - DB_DATABASE=auth_db      # üëà ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶õ‡¶ø‡¶≤ auth-db, mysql underscore ‡¶™‡¶õ‡¶®‡ßç‡¶¶ ‡¶ï‡¶∞‡ßá
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    networks:
      - app-network

  # ================================
  #  CRUD Service
  # ================================
  crud-service:
    build: ./crud-service
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=local
      - APP_KEY=base64:he87ErdEb7cN2MjBtt5xd3Sxb+5AbCSl2Jn/i9jUdYg=
      - DB_CONNECTION=mysql
      - DB_HOST=db               # üëà ‡¶è‡¶ï‡¶á‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá db
      - DB_PORT=3306
      - DB_DATABASE=crud_db      # üëà ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶õ‡¶ø‡¶≤ property, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶®‡¶æ‡¶Æ ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶á ‡¶≠‡¶æ‡¶≤‡ßã
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    networks:
      - app-network

  # ================================
  #  MySQL Database
  # ================================
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main_db     # üëà ‡¶è‡¶ü‡¶æ ‡¶ï‡ßá‡¶¨‡¶≤ default ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá, services ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ database ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
