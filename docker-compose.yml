version: '3.8'

services:
  # ================================
  #  API Gateway
  # ================================
  gateway:
    build: ./api-gateway
    ports:
      - "9000:9000"               # তোমার .env এ APP_URL=http://localhost:9000, তাই এই port expose হবে
    depends_on:
      - auth-service
      - crud-service
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - CRUD_SERVICE_URL=http://crud-service:8002
    networks:
      - app-network

  # ================================
  #  Authentication Service
  # ================================
  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_KEY=base64:he87ErdEb7cN2MjBtt5xd3Sxb+5AbCSl2Jn/i9jUdYg=
      - DB_CONNECTION=mysql
      - DB_HOST=db               # use db as database host not localhost
      - DB_PORT=3306
      - DB_DATABASE=auth_db      
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    networks:
      - app-network

  # ================================
  #  CRUD Service
  # ================================
  crud-service:
    build: ./crud-service
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=local
      - APP_KEY=base64:he87ErdEb7cN2MjBtt5xd3Sxb+5AbCSl2Jn/i9jUdYg=
      - DB_CONNECTION=mysql
      - DB_HOST=db               
      - DB_PORT=3306
      - DB_DATABASE=crud_db      
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    networks:
      - app-network

  # ================================
  #  MySQL Database
  # ================================
  db:
    image: mysql:8.0

    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    # environment:
    #   MYSQL_ROOT_PASSWORD: root
    #   MYSQL_DATABASE: main_db     # It's just create a default database. service can create different database
    # volumes:
    #   - db_data:/var/lib/mysql
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d   # ✅ init script
    networks:
      - app-network

  # ================================
  #  MySQL Database
  # ================================
  frontend:
    build:
      context: ./frontend
    container_name: microservice-frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - gateway

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
